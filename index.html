<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="sub"></div>
        <input class="input_display" type="text" maxlength="13" />
      </div>

      <div class="numpad_list">
        <button class="numpad operator">AC</button>
        <button class="numpad operator">DE</button>
        <button class="numpad">.</button>
        <button class="numpad operator">/</button>
        <button class="numpad">7</button>
        <button class="numpad">8</button>
        <button class="numpad">9</button>
        <button class="numpad operator">*</button>
        <button class="numpad">4</button>
        <button class="numpad">5</button>
        <button class="numpad">6</button>
        <button class="numpad operator">-</button>
        <button class="numpad">1</button>
        <button class="numpad">2</button>
        <button class="numpad">3</button>
        <button class="numpad operator">+</button>
        <button class="numpad">00</button>
        <button class="numpad">0</button>
        <button class="equal">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
